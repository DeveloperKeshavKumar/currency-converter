<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./resources/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <label for="amount">Enter Amount </label>
                <input id="amount" type="text" value="10">
            </div>
            <div class="dropdown">
                <div class="from">
                    <label for="first-country">From </label>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select id="first-country" onfocus='this.size=4;' onblur='this.size=1;'
                            onchange='this.size=1; this.blur();'>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <label for="sec-country">To</label>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/in.png" alt="flag">
                        <select id="sec-country" onfocus='this.size=4;' onblur='this.size=1;'
                            onchange='this.size=1; this.blur();'>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate"></div>
            <button>Get Exchange Rate</button>
        </form>
        <p>&copy; Keshav Kumar (2023) Coderscave</p>
    </div>

    <script src="./resources/js/country_list.js"></script>
    <script src="./resources/js/index.js"></script>

</body>

</html>
